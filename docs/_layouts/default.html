<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Basic Page Needs
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	{% if page.title == "Home" %}
		<title>FSU USER Lab</title>
	{% else %}
		<title>{{ page.title }}&puncsp;|&puncsp;FSU USER Lab</title>
	{% endif %}
	<meta charset="utf-8">
	<meta name="author" content="Marlan McInnes-Taylor">
	<meta name="description" content="Homepage Florida State University's Undergraduate Software Engineering Research (USER) Lab.">
	<meta name="keywords"
		content="FSU USER Lab, Florida State University USER Lab, FSU Undergraduate Software Engineering Research Lab, Florida State University Undergraduate Software Engineering Research Lab, FSU CS USER Lab, Florida State University CS Undergraduate Software Engineering Research Lab, FSU CS Undergraduate Software Engineering Research Lab, Florida State University Computer Science Undergraduate Software Engineering Research Lab, Florida State University CS USER Lab">

	<!-- Mobile Specific Metas
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- FONT
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

	<!-- CSS Framework and Icons
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">

	<!-- Page Specific CSS
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/{{ page.style }}.css">

	<!-- Favicon
		–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/icons/favicon.ico">

	<script>
		const desiredRepo = "fsu-user-lab.github.io";
		const dateTagID = "updated"; // The HTML element you want to update
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				let repos = JSON.parse(this.responseText);

				repos.every((repo) => {
					if (repo.name == desiredRepo) {
						var lastUpdated = new Date(repo.pushed_at);
						var day = lastUpdated.getUTCDate();
						var month = lastUpdated.getUTCMonth() + 1;
						var year = lastUpdated.getUTCFullYear();
						document.getElementById(dateTagID).innerHTML = `Last updated: ${year}-${month}-${day}`;
						return false;
					}
					return true;
				});
			}
		};

		xhttp.open("GET", "https://api.github.com/orgs/fsu-user-lab/repos", true);
		xhttp.send();
	</script>
</head>

<body>
	<!-- Primary Page Layout
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<div class="container">
		<header>
			<a href="{{ site.url }}/" class="button">Home</a>
			<!--
			<a href="{{ site.url }}/members.html" class="button">Members</a>
			<a href="{{ site.url }}/research.html" class="button">Research</a>
			<a href="{{ site.url }}/news.html" class="button">News</a>

			<a href="{{ site.url }}/projects.html" class="button">Projects</a>
			<a href="{{ site.url }}/faq.html" class="button">FAQ</a>
			-->
		</header>

		<main>{{ content }}</main>

		<footer>
			<em><small id="updated"></small></em>
		</footer>
	</div>
	<!-- End Document
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
